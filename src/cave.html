        <script type="text/python">
            from local_storage import storage
            import json
            import svg
            import html
            import time
            class Brython:
                DOC, SVG, HTML, AJAX, WIN = doc, svg, html, ajax, win
                STORAGE, JSON, TIME, WSK = storage, json, time, websocket
                def conf(self, question):
                    return confirm(question)
                def aler(self, question):
                    return alert(question)
                def prom(self, question, text):
                    return prompt(question, text)
            main(Brython)
        </script>
    </head>
    <body onLoad="brython(1)">
        <div id="main">
        </div>
