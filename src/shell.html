        <meta charset="UTF-8">
        <title>Activ WebShell</title>

        <script type="text/javascript" src="../../lib/glow/brython_dist.js"></script>
        <script type="text/python" src="webshell.py"></script>

        <script type="text/javascript">
            function launchFullscreen(element) {
              if(element.requestFullscreen) {
                element.requestFullscreen();
              } else if(element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
              } else if(element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
              } else if(element.msRequestFullscreen) {
                element.msRequestFullscreen();
              }
            }
        </script>
        <style>
            @keyframes monster{
                from {left: 1000;}
                to {left:0;}
            }
        </style>
        <script type="text/python">
            from browser.local_storage import storage
            from browser import doc, svg, html, ajax, win
            from javascript import JSObject
            class Brython:
                DOC, SVG, HTML, AJAX, WIN = doc, svg, html, ajax, win
                #STORAGE, JSON, TIME, WSK = storage, json, time, websocket
                def conf(self, question):
                    return confirm(question)
                def aler(self, question):
                    return alert(question)
                def prom(self, question, text):
                    return prompt(question, text)
                def full(self):
                    JSObject(launchFullscreen)(doc.documentElement)
            main(Brython)
        </script>
    </head>
    <body onLoad="brython(1)">
        <div id="main">
        </div>
    </body>
</html>
