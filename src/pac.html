<html>
    <head>
        <title>The Pacman</title>
        <meta http-equiv="content-type" content="application/xml;charset=utf-8" />
        <script type="text/javascript" src="https://dl.dropboxusercontent.com/u/1751704/labase/brython3/brython.js"></script>
        <script type="text/python" src="pacman.py"></script>
        <script type="text/python">
            from browser import svg
            from browser import html
            from browser import doc
            from browser import win
            class Brython:
                DOC, SVG, HTML, WIN = doc, svg, html,win
                def conf(self, question):
                    return confirm(question)
                def aler(self, question):
                    return alert(question)
                def prom(self, question, text):
                    return prompt(question, text)
            main(Brython)
        </script>
    </head>
    <body onLoad="brython(1)">
        <div id="main">
        </div>
    </body>
